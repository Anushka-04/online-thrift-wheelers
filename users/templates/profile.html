{% extends 'widgets.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row" style="margin-top: 20px;">

            <!-- Area Chart -->
            <div class="col-xl-8 col-lg-7" >
              <div class="card shadow mb-4"  style="margin-left: 10px;">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary"><a href="/">Home</a></h6>
                  
                  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <h6 class="m-0 font-weight-bold text-primary" >My Profile</h6>
                <!-- Card Body -->
                <div class="card-body">
                </div>
              </div>
            </div>
            <form method = "POST" enctype="multipart/form-data" style="margin-left: 50px;">
            	{% csrf_token %}
            	<fieldset class="form-group">
            		<legend class="border-bottom mb-4">Profile Info</legend>
            	{{u_form|crispy}}
            	{{p_form|crispy}}
            	</fieldset>
            	 <div class="form-group">
                  <button class="btn btn-outline-info" type="submit">Update</button>
                </div>

            </form>
        </div>
                <div class="col-xl-4 col-lg-5">
              <div class="card shadow mb-4"  style="margin-right: 10px;">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Profile Image</h6>

                </div>
                <!-- Card Body -->
                <div class="card-body">
                	<div align="center">
                		{% if user.profile.image %}
                		<img class="img-profile rounded-circle" src="{{user.profile.image.url}}" height="200" width="200" style="border:2px; border-color: #262624" />
                		{% else %}
                		<i class="fas fa-10x fa-user-circle"></i>
                		{% endif %}
                		
                		<hr/>
                	</div>
                	</div>
              </div>
            </div>
          </div>
      </div>
 
{% endblock %}

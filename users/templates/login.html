{% extends 'widgets-login.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
      
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                  <legend class="border-bottom mb-4">Login</legend>
                  {{form|crispy}}
                </fieldset>
                <div class="form-group">
                  <button class="btn btn-outline-dark" type="submit">Login</button>
                </div>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html" style="color:#000000;">Forgot Password?</a>
              </div>
              <div class="text-center">
                <small class="text-muted">Need an account?<a class="ml-2" style="color:#000000;" href="{% url 'register' %}">Sign In</a></small>
              </div>
            </div>
          </div>
        </div>
  {% endblock %}

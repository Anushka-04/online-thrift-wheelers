{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">

  <head>
    <title>Online thrift wheelers</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=DM+Sans:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{%static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{%static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%static 'css/bootstrap-datepicker.css' %}">
    <link rel="stylesheet" href="{%static 'css/jquery.fancybox.min.css' %}">
    <link rel="stylesheet" href="{%static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{%static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{%static 'fonts/flaticon/font/flaticon.css' %}">
    <link rel="stylesheet" href="{%static 'css/aos.css' %}">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{%static 'css/style.css' %}">

  <link href="{%static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
  <link href="{%static 'css/sb-admin-2.min.css' %}" rel="stylesheet">


  </head>

  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300" style="font-size: 14px;">

 <div class="row" style="background-image: url({%static 'images/bg-image.jpg' %});">
          <div class="col-lg-5">
            <img src="{%static 'images/clipart.jpg' %}" style="height:550px; width:500px; margin-top: 100px; margin-left: 50px;">
          </div>
          <div class="col-lg-7">
               {% if messages %}
              {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
              {% endfor %}
              {% endif %}
      
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
              </div>
              <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                  <legend class="border-bottom mb-4">Login</legend>
                  {{form|crispy}}
                </fieldset>
                <div class="form-group">
                  <button class="btn btn-outline-info" type="submit">Login</button>
                </div>
              </form>
              <hr>
              <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
              </div>
              <div class="text-center">
                <small class="text-muted">Need an account?<a class="ml-2" href="{% url 'register' %}">Sign In</a></small>
              </div>
            </div>
          </div>
        </div>
    <script src="{%static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{%static 'js/popper.min.js' %}"></script>
    <script src="{%static 'js/bootstrap.min.js' %}"></script>
    <script src="{%static 'js/owl.carousel.min.js' %}"></script>
    <script src="{%static 'js/jquery.sticky.js' %}"></script>
    <script src="{%static 'js/jquery.waypoints.min.js' %}"></script>
    <script src="{%static 'js/jquery.animateNumber.min.js' %}"></script>
    <script src="{%static 'js/jquery.fancybox.min.js' %}"></script>
    <script src="{%static 'js/jquery.easing.1.3.js' %}"></script>
    <script src="{%static 'js/bootstrap-datepicker.min.js' %}"></script>
    <script src="{%static 'js/aos.js' %}"></script>

    <script src="{%static 'js/main.js' %}"></script>
      <script src="{%static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{%static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Core plugin JavaScript-->
  <script src="{%static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for all pages-->
    <script src="{%static 'js/sb-admin-2.min.js' %}"></script>

  </body>

</html>

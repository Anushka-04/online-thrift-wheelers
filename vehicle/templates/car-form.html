{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
   <div class="ftco-blocks-cover-1">
      <div class="ftco-cover-1" style="background-image: url({%static 'images/home5.jpg'%}); width:1400px; height:1200px;">
         <div class="site-section">
      <div class="container">
        <div class="row" style="margin-top:100px; width:850px; height:300px;">
          <div class="col-lg-6">
            
              <form class="trip-form" enctype="multipart/form-data" method="POST">
                 {% csrf_token %}
                    {% if messages %}
              {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            {{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
            </div>
              {% endfor %}
              {% endif %}
                {% csrf_token %}
                <fieldset class="form-group">
                  <legend class="border-bottom mb-4" style="font-size: 22px; margin-top: 0px;">{{user.username}}'s Ad</legend>
              {{form|crispy}}
                </fieldset>
                <div class="row">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
              </form>
            </div>
        </div>
      </div>
    </div>

{% endblock %}

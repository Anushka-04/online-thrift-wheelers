{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row">

            <!-- Area Chart -->

                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">

                <!-- Card Body -->
                <div class="card-body">
                </div>
              </div>
            </div>
            <form method = "POST" enctype="multipart/form-data" style="margin-left: 50px;">
            	{% csrf_token %}

            		<legend class="border-bottom mb-4">Delete Ad</legend>
                <h2>Are you sure you want to delele the ad "{{object.name}}"??</h2>
            	</fieldset>
            	 <div class="form-group">
                  <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                  <a class="btn btn-outline-sec" href="{% url 'vehicle:car-detail' object.id %}">Cancel</a>
                </div>

            </form>
        </div>
          </div>
      </div>
 
{% endblock %}
